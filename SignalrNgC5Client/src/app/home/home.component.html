<h1>Chat-Beispiel</h1>
<div>
  <div class="form-group">
    <label for="exampleInputPassword1">Name</label>
    <input [(ngModel)]="name" class="form-control">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Nachricht</label>
    <input [(ngModel)]="messageToSend" class="form-control">
  </div>
  <button class="btn btn-primary" (click)="sendMessage()">Senden</button>
</div>
<hr>
<div>
  <ul>
    <li *ngFor="let n of messages">{{n}}</li>
  </ul>
</div>
