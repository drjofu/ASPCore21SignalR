<h1>Parkhäuser in der City</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Plätze</th>
    <th>Frei</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let ph of parkhaeuser">
      <td>{{ph.name}}</td>
      <td>{{ph.plaetze}}</td>
      <td>{{ph.freie}}</td>
    </tr> 
</tbody>
</table>
